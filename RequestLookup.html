	<body>
		<!-- You must change the following to your own URL for the Lucity Citizen Portal installation -->
		<div id="RESTAPI">https://demo.lucity.net/LucityCitizenPortalRESTAPI/Work</div>
		<!-- By default, Lucity uses a Bootstrap alert to act as the header for the site. Feel free to modify this as wanted. -->
		<div class="alert">
			<h1>Lookup A Request</h1>
		</div>
		<!-- Holds the form -->
		<form class="form-horizontal">
			<!-- all divs are necessary for formatting -->
			<div class="form-group">
				<label for="RequestorNumberInput" class="col-md-offset-2 col-md-2 control-label">Request Number</label>
				<div class="form-group col-md-4">
					<input type="text" id="RequestorNumberInput" placeholder="Request Number" class="form-control" data-bind="value: RequestorNumberInput"><span class="validationMessage" style="display: none;"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="RequestorEmailInput" class="col-md-offset-2 col-md-2 control-label">Requestor Email</label>
					<div class="form-group col-md-4">
						<input type="email" id="RequestorEmailInput" placeholder="Email" class="form-control" data-bind="value: RequestorEmailInput"><span class="validationMessage" style="display: none;"></span>
					</div>
			</div>
		</form>
		<h4>*Both fields are required to lookup Request*</h4>
		<br>
		<center>
			<button id="GetRequest" class="btn btn-default" data-bind="click: submit" data-loading-text="Fetching...">Get Request</button>
			<br><br>
			<!-- These will appear upon request with the desired info -->
			<div id="RequestNumber" data-bind="text: RequestNumber"></div>
			<div id="StatusType" data-bind="text: StatusType"></div>
			<div id="StatusDate" data-bind="text: StatusDate"></div>
			<div id="ProblemType" data-bind="text: ProblemType"></div>
			<div id="Notes" data-bind="text: Notes"></div>
			<div id="CreationDateTime" data-bind="text: CreationDateTime"></div>
		</center>
		<!-- The loadingmask div is important for users attempting to use the site with a slow connection so they know the site is still responding. The noscript makes it so the page will not load at all
		for users who do not have JavaScript enabled on their browser. The site WILL NOT work without JavaScript-->
